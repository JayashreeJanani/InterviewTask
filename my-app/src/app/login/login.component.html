<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
      <mat-toolbar class="toolbar-div">Login Here!</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
          
            <mat-form-field  appearance="fill">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Username" >
            </mat-form-field>
          
            <mat-form-field  appearance="fill" >
                <mat-label>Password</mat-label>
                <input matInput type ="password" placeholder="Password" >
              </mat-form-field>
              <button mat-raised-button type="submit" class="jbutton-div">Login</button>
          </form>
          
    </mat-card>
</div>
